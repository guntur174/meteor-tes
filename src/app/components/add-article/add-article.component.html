<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="writter">Upload image</label>
      <input type="file"
        id="file"
        #userPhoto
        (change)="onFileSelected($event)"
        name="image"
        autocomplete="off"
        />
    
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        required
        [(ngModel)]="article.title"
        name="title"
      />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input
        class="form-control"
        id="description"
        required
        [(ngModel)]="article.description"
        name="description"
      />
    </div>

    <div class="form-group">
      <label for="writter">Writter</label>
      <input
        class="form-control"
        id="writter"
        required
        [(ngModel)]="article.writter"
        name="writter"
      />
    </div>
 
    </div>
    

    <button (click)="saveArticle()" class="btn btn-success">Submit</button>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newArticle()">Add</button>
  </div>
</div>
